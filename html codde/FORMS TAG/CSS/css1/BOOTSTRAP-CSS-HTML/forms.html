<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="#"> YUVAJANA SRAMIKA CONGRESS PARTY</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar nav ml-auto">
                <li class="nav-item"><a href="" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="" class="nav-link">SERVICES</a></li>
                <li class="nav-item"><a href="" class="nav-link">CONTACT</a></li>
                <li class="nav-item"><a href="" class="nav-link">ABOUT US</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                              <label>NAME *</label>
                              <input type="text" class="form-control" placeholder="NAME" required/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                              <label>EMAIL *</label>
                              <input type="text" class="form-control" placeholder="EMAIL" required/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                              <label>PASSWORD *</label>
                              <input type="PASSWORD" class="form-control" placeholder="PASSWORD" required/>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                              <label>MESSAGE*</label>
                              <input type="text" class="form-control" placeholder="MESSAGE" required/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                              <label>SERVICES *</label>
                              <select class="form-control">
                                <option>PLEASE SELECT</option>
                                <option>PYTHON</option>
                                <option>JAVA</option>
                                <option>AWS</option>
                                <option>FRONT DEVELOPER</option>

                              </select>
                            </div>
                        </div>
                        <div>
                         <div class="col-md-12">
                            <label>SUBJECT</label>
                            <textarea name="" id="" cols="100" rows="5" class="form-control" placeholder="SUBJECT" required></textarea>
                         </div>
                       </div>
                       
                        
                         <div class="col mt-4">
                            <div class="form-group">
                         <input type="SUBMIT" value="submit comment" class="btn btn-primary">
                        </div>
                       </div>
                       
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15549.930679195375!2d77.65099227444946!3d13.004906053343337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae113195b7923d%3A0xa457538b53fe1a19!2sKasturi%20Nagar%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1656679622199!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    
</body>
</html>
